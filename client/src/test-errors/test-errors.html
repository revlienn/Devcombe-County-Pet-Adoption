<div class="flex gap-4 justify-center">
   <button class="btn btn-primary" (click)="get401error()">Error 401</button>
   <button class="btn btn-accent" (click)="get404error()">Error 404</button>
   <button class="btn btn-warning" (click)="get400error()">Error 400</button>
   <button class="btn btn-info" (click)="get500error()">Error 500</button>
   <button class="btn btn-neutral" (click)="get400ValidationError()">Validation Error</button>
</div>

@if(validationErrors().length>0){
   <div class="card bg-red-100 flex mt-5 rounded-md p-3">
      <ul class="flex flex-col gap-3">
         @for(error of validationErrors();track $index){
            <li>{{error}}</li>
         }
      </ul>
   </div>
}
