@if(data();as data){
   <div class="card cursor-pointer transition-all duration-200 ease-in-out transform hover:-translate-y-1.5" [routerLink]="data.id">
      <img [src]="data.imageUrl || 'user.png'" alt="" class="rounded-lg object-cover aspect-4/3">
      <div class="card-actions bg-black absolute bottom-0 w-full px-4 py-1 rounded-b-lg">
         <div class="flex flex-col text-white">
            <span class="font-semibold">{{'displayName' in data? data.displayName : data.name}}</span>
            <span class="text-sm">{{'city' in data ? data.city : data.status}}</span>
         </div>
      </div>
   </div>
}
