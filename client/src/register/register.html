<div class="card bg-base-100 w-full mx-auto flex flex-col p-5 rounded-md shadow-lg">
   <div class="card-title justify-center text-2xl text-primary">Member Registration</div>
   <div class="card-body w-full">
      <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
         <input type="text" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email"/>
         <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display Name"/>
         <input type="text" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password"/>
         <select class="select w-full">
            <option value="" disabled selected>Preferred Shelter</option>
            @for(shelter of sheltersFromHome();track shelter.id){
               <option value="{{shelter.id}}">{{shelter.name}}</option>
            }
         </select>
         <div class="flex items-center justify-end gap-3">
            <button class="btn btn-warning btn-outline" (click)="cancel()">Cancel</button>
            <button class="btn btn-primary" (click)="register()" type="submit">Register</button>
         </div>
      </form>
   </div>
