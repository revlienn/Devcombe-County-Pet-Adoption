@if(photos$|async;as photos){
   @if(photos.length>0){
      <div class="grid grid-cols-4 gap-3 p-5 h-[65vh] overflow-auto">
         @for(photo of photos;track photo.id){
            <img src="{{photo.url}}" alt="" class="w-full rounded-lg">
         }
         @for(photo of photoMocks; track $index){
            <img src="{{photo.url}}" alt="w-full rounded-lg">
         }
      </div>
   }
}
