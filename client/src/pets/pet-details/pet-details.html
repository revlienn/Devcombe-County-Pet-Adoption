@if(pet$|async; as pet){

<div class="flex gap-5">
   <!-- left side -->
   <div class="card bg-base-100 flex flex-col gap-5 w-1/4 h-[80vh] border-2 border-blue-300">
      <img src="{{pet.imageUrl||'/pet.png'}}" alt="image of pet" class="rounded-xl object-cover">
      <div class="card-body">
         <div class="flex flex-col items-center">
            <div class="flex text-2xl text-primary font-bold">
               {{pet.species}}: {{pet.name}}
            </div>
            <div class="text-sm text-center">
               <p>{{pet.status}}</p>
               <p>{{pet.description}}</p>
            </div>

            <div class="divider divider-accent"></div>

            <ul class="menu rounded-box w-full text-xl">
               <li>
                  <a routerLink="profile" routerLinkActive="text-primary">Profile</a>
               </li>
               <li>
                  <a routerLink="photos" routerLinkActive="text-primary">Photos</a>
               </li>
               <li>
                  <a routerLink="/">Meet Me</a>
               </li>
            </ul>

            <div class="flex card-action justify-between gap-2 mb-3">
               <button class="btn btn-neutral btn-outline flex-1 whitespace-nowrap flex items-center w-1/2 hover:underline">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                  </svg>
                  Back</button>
               <button class="btn btn-primary flex-1 whitespace-nowrap flex items-center w-1/2 hover:underline">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="size-4">
                     <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                  </svg>
                  Like
               </button>
            </div>
         </div>
      </div>
   </div>


   <!-- right side -->
   <div class="card bg-base-100 p-3 w-3/4 border-2 border-blue-600">
      <h3 class="card-title text-3xl">{{title()}}</h3>
      <div class="divider"></div>
      <div>
         <router-outlet></router-outlet>
      </div>
   </div>
</div>

}@else{
<span routerLink="/">Go home</span>
}
